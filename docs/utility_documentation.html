<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Hover Effects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Basic Card Styling */
    .card {
      min-width: 250px;
      max-width: 300px;
      min-height: 200px;
      max-height: 300px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Hover Effect Classes */
    .hover-lift:hover { transform: translateY(-10px); box-shadow: 0 12px 24px rgba(0,0,0,0.2); }
    .hover-scale:hover { transform: scale(1.05); }
    .hover-scale-down:hover { transform: scale(0.95); }
    .hover-rotate:hover { transform: rotate(3deg); }
    .hover-skew:hover { transform: skew(-5deg, -5deg); }
    .hover-glow:hover { box-shadow: 0 0 15px 5px rgba(0,200,255,0.6); }
    .hover-inner-shadow:hover { box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

    .hover-border-grow {
      position: relative;
      overflow: hidden;
    }
    .hover-border-grow::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px solid #00f;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .hover-border-grow:hover::after {
      transform: scale(1);
    }

    .hover-overlay {
      position: relative;
      overflow: hidden;
    }
    .hover-overlay::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .hover-overlay:hover::after {
      opacity: 1;
    }

    .hover-bg-zoom {
      background-size: 100%;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-size 0.5s;
    }
    .hover-bg-zoom:hover {
      background-size: 120%;
    }

    .hover-flip-y:hover { transform: rotateY(180deg); }
    .hover-flip-x:hover { transform: rotateX(180deg); }

    .hover-glass {
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.4s ease;
    }
    .hover-glass:hover {
      backdrop-filter: blur(10px);
    }

    .hover-zoom-lift:hover {
      transform: scale(1.05) translateY(-5px);
    }

    .hover-color-shift {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      transition: background-position 0.5s;
    }
    .hover-color-shift:hover {
      background-position: right center;
    }

    .hover-opacity:hover { opacity: 0.7; }

    .hover-slide-content {
      position: relative;
      overflow: hidden;
    }
    .hover-slide-content .slide-text {
      position: absolute;
      bottom: -100%;
      width: 100%;
      text-align: center;
      transition: bottom 0.3s ease;
      padding: 10px;
      background: rgba(255,255,255,0.9);
    }
    .hover-slide-content:hover .slide-text {
      bottom: 0;
    }

    .hover-gradient-border {
      position: relative;
      background: white;
      z-index: 1;
    }
    .hover-gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      z-index: -1;
      transition: opacity 0.3s;
      opacity: 0;
    }
    .hover-gradient-border:hover::before {
      opacity: 1;
    }

    .hover-tilt {
      transition: transform 0.2s;
    }
    .hover-tilt:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
    }

    .hover-shine {
      position: relative;
      overflow: hidden;
    }
    .hover-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.1) 100%);
      transform: rotate(25deg) translate(-100%, 0);
      transition: transform 0.5s;
    }
    .hover-shine:hover::after {
      transform: rotate(25deg) translate(100%, 0);
    }

    .hover-radius-morph {
      transition: border-radius 0.3s;
    }
    .hover-radius-morph:hover {
      border-radius: 50px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row g-4">

      <!-- Each Card Example -->
      <div class="col-md-4"><div class="card hover-lift">Lift Up</div></div>
      <div class="col-md-4"><div class="card hover-scale">Scale Up</div></div>
      <div class="col-md-4"><div class="card hover-scale-down">Scale Down</div></div>
      <div class="col-md-4"><div class="card hover-rotate">Rotate</div></div>
      <div class="col-md-4"><div class="card hover-skew">Skew</div></div>
      <div class="col-md-4"><div class="card hover-glow">Glow</div></div>
      <div class="col-md-4"><div class="card hover-inner-shadow">Inner Shadow</div></div>
      <div class="col-md-4"><div class="card hover-border-grow">Border Grow</div></div>
      <div class="col-md-4"><div class="card hover-overlay">Overlay</div></div>
      <div class="col-md-4">
        <div class="card hover-bg-zoom" style="background-image: url('https://picsum.photos/300');">
          Background Zoom
        </div>
      </div>
      <div class="col-md-4"><div class="card hover-flip-y">Flip Y</div></div>
      <div class="col-md-4"><div class="card hover-flip-x">Flip X</div></div>
      <div class="col-md-4"><div class="card hover-glass">Glass Effect</div></div>
      <div class="col-md-4"><div class="card hover-zoom-lift">Zoom + Lift</div></div>
      <div class="col-md-4"><div class="card hover-color-shift">Color Shift</div></div>
      <div class="col-md-4"><div class="card hover-opacity">Opacity Fade</div></div>
      <div class="col-md-4">
        <div class="card hover-slide-content">
          Hover Me
          <div class="slide-text">Sliding Content</div>
        </div>
      </div>
      <div class="col-md-4"><div class="card hover-gradient-border">Gradient Border</div></div>
      <div class="col-md-4"><div class="card hover-tilt">Tilt</div></div>
      <div class="col-md-4"><div class="card hover-shine">Shine</div></div>
      <div class="col-md-4"><div class="card hover-radius-morph">Radius Morph</div></div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
